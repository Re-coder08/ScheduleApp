{% extends 'base_auth.html' %}

{% block content %}

{% include 'messages.html' %}


<br>
<h1 class="text-center">{{ formType }} Sign Up: </h1>
<br>
<form class="text-center" method="post">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="form-group ">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
        </div>
    </div>
    
    <button class="text-center btn btn-primary" type="submit">Create</button>

</form>
<br>
<form class="text-center" action="{% url 'Login' %}">
    <label class="text-center"> <small> Already have a account? please login here </small> </label>
    <br>
    <button class="text-center btn btn-info" type="submit" > Login </button>
</form>


{% endblock %}
